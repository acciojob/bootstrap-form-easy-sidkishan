<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<form class="needs-validation" novalidate>
	  <div class="form-row">
	    <div class="form-group col-md-4">
		  <label class="form-label" for="first-name-input">First Name</label>
	      <input type="text" id="first-name-input" class="form-control" placeholder="First name" required>
		  <div class="invalid-feedback">
	        First Name required!
	      </div>
	    </div>
	    <div class="form-group col-md-4">
		  <label for="last-name-input">Last Name</label>
	      <input type="text" id="last-name-input" class="form-control" placeholder="Last name" required>
		  <div class="invalid-feedback">
	        Last Name required!
	      </div>
	    </div>
		<div class="form-group col-md-4">
		  <label for="email-input">Email Address</label>
	      <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">
	        Email required!
	      </div>
	    </div> 
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
		  <label for="college-input">College</label>
	      <input type="text" id="college-input" class="form-control" required>
			<div class="invalid-feedback">
	        College Name required!
	      </div>
	    </div>
	    <div class="form-group col-md-3">
		  <label class="form-label" for="grad-year-select">Graduation Year</label>
	      <select id="grad-year-select" class="form-control form-select" required>
	        <option selected>Choose...</option>
	        <option>2020</option>
	        <option>2021</option>
	        <option>2022</option>
	        <option>2023</option>
	      </select>
			<div class="invalid-feedback">
	        year required!
	      </div>
	    </div>
		<div class="form-group col-md-3">
		  <label class="form-label" for="roll-no-input">Roll No.</label>
	      <input type="text" id="roll-no-input" class="form-control" required>
			<div class="invalid-feedback">
	        roll no required!
	      </div>
	    </div>
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <div class="form-check">
			<input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
			  <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
	         <div class="invalid-feedback">
	        you must agree before submitting
	      </div> 
	      </div>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
